    <style>
    body { margin:0; padding:0; }
    html, body, #map {height: 100%; width: 100vw;}
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
    </style>
</head>

<body>

    <style>
    </style>
    
    <div id="map"></div>


<script>
    var mapExtent = [19.32120412060868, 42.67723088757718, 30.650064477337224, 49.20946062792045];
    var bounds = new L.LatLngBounds(
        new L.LatLng(mapExtent[1], mapExtent[0]),
        new L.LatLng(mapExtent[3], mapExtent[2]));

    var map = L.map('map', {
        minZoom: 6,
        maxZoom: 18,
        // zoomDelta: 0.5,
        // zoomSnap: 0.5,
        // tileSize: 512,
        // zoomOffset: -1,
        // loadingControl: true,
        fadeAnimation: false,
        detectRetina: true,
        });

    map.fitBounds(bounds);
    map.setMaxBounds(bounds);
    map.setZoom(6);

    var options1 = {
        minZoom: 6,
        maxZoom: 18,  // max zoom to preserve detail on; can't be higher than 24
        tolerance: 30, // simplification tolerance (higher means simpler)
        extent: 4096, // tile extent (both width and height)
        buffer: 64,   // tile buffer on each side
        debug: 2,     // logging level (0 to disable, 1 or 2)
        lineMetrics: false, // whether to enable line metrics tracking for LineString/MultiLineString features
        promoteId: null,    // name of a feature property to promote to feature.id. Cannot be used with `generateId`
        generateId: false,  // whether to generate feature ids. Cannot be used with `promoteId`
        indexMaxZoom: 6,       // max zoom in the initial tile index
        indexMaxPoints: 100000, // max number of points per tile in the index
        style: {
            fillColor: '#ffffff',
            color: '#F2FF00',
            opacity: 0.5,
            weight: 2,
            fillOpacity:0.5
        }
    };
    
    // var json = JSON.parse(resp.response);
    fetch('../src/RomaniaUAT_simplified10_EPSG4326_rounded.geojson')
        .then(res => res.json())
        .then((json) => {
            var canvasLayer = L.gridLayer.geoJson(json, options1).addTo(map);
    }).catch(err => console.error(err));


    // https://leafletjs.com/examples/choropleth/
    


</script>

</body>
</html>
