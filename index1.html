<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Romania</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <script src="https://unpkg.com/geojson-vt@3.2.0/geojson-vt.js"></script> 
   <script type="text/javascript"  src="https://unpkg.com/leaflet.vectorgrid@1.2.0"></script>

    <style>
    body { margin:0; padding:0; }
    html, body, #map {height: 100%; width: 100vw;}
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
    </style>
</head>

<body>

    <style>
        #map {
            background: rgb(255, 255, 255);
        }
    </style>
    
    <div id="map"></div>


<script>
    

    var mapExtent = [19.32120412060868, 42.67723088757718, 30.650064477337224, 49.20946062792045];
    var bounds = new L.LatLngBounds(
        new L.LatLng(mapExtent[1], mapExtent[0]),
        new L.LatLng(mapExtent[3], mapExtent[2]));

    var map = L.map('map', {
        minZoom: 6,
        maxZoom: 18,
        // zoomDelta: 0.5,
        // zoomSnap: 0.5,
        // tileSize: 512,
        // zoomOffset: -1,
        // loadingControl: true,
        fadeAnimation: false,
        detectRetina: true,
        });

    map.fitBounds(bounds);
    map.setMaxBounds(bounds);
    map.setZoom(6);
    
    var jud;
    var highlightJud;
    var clearHighlightJud = function() {
        if (highlightJud) {
            jud.resetFeatureStyle(highlightJud);
        }
        highlightJud = null;
    };
    // Github files link format: raw.githubusercontent.com/<user>/<repo>/<branch>/<dir>/<file>
    fetch('https://raw.githubusercontent.com/vizbyarcher/uat/master/src/RomaniaJud_simplified8.5_EPSG4326.geojson')
        .then(res => res.json())
        .then((json) => {
            
            jud = L.vectorGrid.slicer(json, {
                minZoom: 6,
                maxZoom: 6,  // max zoom to preserve detail on; can't be higher than 24
                tolerance: 30, // simplification tolerance (higher means simpler)
                extent: 4096, // tile extent (both width and height)
                buffer: 64,   // tile buffer on each side
                debug: 1,     // logging level (0 to disable, 1 or 2)
                lineMetrics: false, // whether to enable line metrics tracking for LineString/MultiLineString features
                promoteId: null,    // name of a feature property to promote to feature.id. Cannot be used with `generateId`
                generateId: false,  // whether to generate feature ids. Cannot be used with `promoteId`
                indexMaxZoom: 1,       // max zoom in the initial tile index
                indexMaxPoints: 100000, // max number of points per tile in the index

                rendererFactory: L.svg.tile,
                vectorTileLayerStyles: {
                    sliced: function(properties, zoom) {
                        return {
                            fillColor: properties.color,
                            fill: true,
                            color: 'white',
                            opacity: 0.1,
                            weight: 0.3,
                            fillOpacity: 1,
                        }
                    }
                },
                interactive: true,
                getFeatureId: function(f) {
                    return f.properties.SIRUTA_NUM;
                }
            
		    })
            .on('click', function(e) {
                var properties = e.layer.properties;
                var popup = L.popup()
                    .setContent('<p><strong>'+properties.DENLOC_UTF8+'</strong> <br />Județul: '+properties.JUD_STR+'<br />SIRUTA: '+properties.SIRUTA_NUM.toString()+'</p>')
                    .setLatLng(e.latlng)
                    .openOn(map);
                clearHighlightUat();              
                highlightUat = properties.SIRUTA_NUM;
                var style = {
                    fillColor: properties.color,
                    fill: true,
                    color: 'black',
                    opacity: 1,
                    weight: 1,
                    fillOpacity: 0.85,
                };
                uat.setFeatureStyle(properties.SIRUTA_NUM, style);
            }).addTo(map);
    }).catch(err => console.error(err));

    var uat;
    var highlightUat;
    var clearHighlightUat = function() {
        if (highlightUat) {
            uat.resetFeatureStyle(highlightUat);
        }
        highlightUat = null;
    };
    // Github files link format: raw.githubusercontent.com/<user>/<repo>/<branch>/<dir>/<file>
    fetch('https://raw.githubusercontent.com/vizbyarcher/uat/master/src/RomaniaUAT_simplified10_EPSG4326_rounded.geojson')
        .then(res => res.json())
        .then((json) => {
            
            uat = L.vectorGrid.slicer(json, {
                minZoom: 6,
                maxZoom: 18,  // max zoom to preserve detail on; can't be higher than 24
                tolerance: 3, // simplification tolerance (higher means simpler)
                extent: 4096, // tile extent (both width and height)
                buffer: 64,   // tile buffer on each side
                debug: 1,     // logging level (0 to disable, 1 or 2)
                lineMetrics: false, // whether to enable line metrics tracking for LineString/MultiLineString features
                promoteId: null,    // name of a feature property to promote to feature.id. Cannot be used with `generateId`
                generateId: false,  // whether to generate feature ids. Cannot be used with `promoteId`
                indexMaxZoom: 1,       // max zoom in the initial tile index
                indexMaxPoints: 100000, // max number of points per tile in the index

                rendererFactory: L.svg.tile,
                vectorTileLayerStyles: {
                    sliced: function(properties, zoom) {
                        return {
                            fillColor: properties.color,
                            fill: true,
                            color: 'white',
                            opacity: 0.1,
                            weight: 0.3,
                            fillOpacity: 1,
                        }
                    }
                },
                interactive: true,
                getFeatureId: function(f) {
                    return f.properties.SIRUTA_NUM;
                }
            
		    })
            .on('click', function(e) {
                var properties = e.layer.properties;
                var popup = L.popup()
                    .setContent('<p><strong>'+properties.DENLOC_UTF8+'</strong> <br />Județul: '+properties.JUD_STR+'<br />SIRUTA: '+properties.SIRUTA_NUM.toString()+'</p>')
                    .setLatLng(e.latlng)
                    .openOn(map);
                clearHighlightUat();              
                highlightUat = properties.SIRUTA_NUM;
                var style = {
                    fillColor: properties.color,
                    fill: true,
                    color: 'black',
                    opacity: 1,
                    weight: 1,
                    fillOpacity: 0.85,
                };
                uat.setFeatureStyle(properties.SIRUTA_NUM, style);
            }).addTo(map);
    }).catch(err => console.error(err));

    
    // https://leafletjs.com/examples/choropleth/
    


</script>

</body>
</html>
